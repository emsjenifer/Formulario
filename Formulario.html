<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Foumulário</title>
</head>

<body>

    <form action="mailto:endereço@correio.com" method="post" enctype="text/plain">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" maxlength="40" required />

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" maxlength="40"/><br/><br/>

        <label for="nascimento">Nascimento: </label>
        <input type="date" id="nascimento" /><br/><br/>

        <label for="rg">RG: </label>
        <input type="text" id="rg" maxlength="8" name="numbers" pattern="[0-9]+$"/><br/><br/>
        
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" maxlength="11" name="numbers" pattern="[0-9]+$"/><br/><br/>
      </fieldset><br />

      <fieldset>
        <legend>Dados de Endereço</legend>
        <label for="rua">Rua: </label>
        <input type="text" id="rua" />

        <label for="numero">Número: </label>
        <input type="text" id="numero" /><br/><br/>

        <label for="bairro">Bairro: </label>
        <input type="text" id="bairro" /><br/><br/>

        <label for=”estado”> Estado: </label>
        <select name="estado" id="estado">

            <option label="Selecione" value="-1" selected="selected">Selecione</option>
            <option label="Acre" value="AC">Acre</option>
            <option label="Alagoas" value="AL">Alagoas</option>
            <option label="Amazonas" value="V">Amazonas</option>
            <option label="Amapá" value="AP">Amapá</option><br />
            <option label="Bahia" value="BA">Bahia</option>
            <option label="Ceará" value="CE">Ceará</option>
            <option label="Distrito Federal" value="DF">Distrito Federal</option>
            <option label="Espírito Santo" value="ES">Espírito Santo</option>
            <option label="Goiás" value="GO">Goiás</option>
            <option label="Maranhão" value="MA">Maranhão</option>
            <option label="Mato Grosso" value="MT">Mato Grosso</option>
            <option label="Mato Grosso do Sul" value="MS">Mato Grosso do Sul</option>
            <option label="Minas Gerais" value="MG">Minas Gerais</option>
            <option label="Pará" value="PA">Pará</option><br />
            <option label="Paraíba" value="PB">Paraíba</option>
            <option label="Paraná" value="PR">Paraná</option>
            <option label="Pernambuco" value="PE">Pernambuco</option>
            <option label="Piauí" value="PI">Piauí</option>
            <option label="Rio de Janeiro" value="RG">Rio de Janeiro</option>
            <option label="Rio Grande do Norte" value="RN">Rio Grande do Norte</option>
            <option label="Rondônia" value="RO">Rondônia</option>
            <option label="Rio Grande do Sul" value="RS">Rio Grande do Sul</option>
            <option label="Roraima" value="RR">Roraima</option>
            <option label="Santa Catarina" value="SC">Santa Catarina</option><br />
            <option label="Sergipe" value="SE">Sergipe</option>
            <option label="São Paulo" value="SP">São Paulo</option>
            <option label="Tocantins" value="TO">Tocantins</option>
            
        </select><br /><br />

        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" /><br/><br/>

        <label for="cep">CEP: </label>
        <input type="text" id="cep" maxlength="8" name="numbers" pattern="[0-9]+$"/><br/><br/>
      </fieldset><br />

      <fieldset>
        <legend>Dados de Login</legend>
        <label for="email">Email: </label>
        <input type="email" id="email" /><br/><br/>
        
        <label for="file">Imagem de perfil: </label>
        <input type="file" id="file" /><br /><br />

        <label for="login">Login de usuário: </label>
        <input type="text" id="login" /><br/><br/>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" maxlength="12" required /><br /><br/>

        <label for="confirmsenha">Confirme a senha: </label>
        <input type="password" id="confirmsenha" maxlength="12" required /><br /><br/>
      </fieldset><br />

      <button name=”submit” type=”submit”>Enviar</button>
      <button name=”reset” type=”reset”>Limpar</button>
      
    </form>

</body>

</html>
